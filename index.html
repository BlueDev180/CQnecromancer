<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<title>Bonechain (Prototype v1)</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="rotateGate"><div>Rotate to landscape</div></div>

<header>
  <div class="build">Bonechain v1</div>
  <div class="hud">
    <span id="wave">Wave 1</span>
    <span id="hp">HP 50</span>
    <span id="souls">Souls 0</span>
  </div>
  <button id="btnPause" class="btn">⏸</button>
</header>

<main>
  <canvas id="field" width="960" height="540" aria-label="battlefield"></canvas>
</main>

<footer>
  <div id="blockBar" class="bar" aria-label="skill blocks"></div>
  <div class="legend">
    <span class="b b-SK">💀 SKEL</span>
    <span class="b b-AR">🏹 ARCH</span>
    <span class="b b-WR">👻 WRAITH</span>
    <span class="b b-DB">☠️ BLAST</span>
  </div>
</footer>

<script type="module" src="main.js"></script>
</body>
</html>
